author: "Swan"
delete-after: True
changes:
  - rscadd: "adds helplessness quirks"
  - rscadd: "Immobility quirk, which immobilizes it's owner at the immobile weight stage. Cost: -8 points"
  - rscadd: "clumsy from weight quirk, which makes it's owner clumsy at morbidly obese weight stage. Cost: -7 points"
  - rscadd: "Big cheeks quirk, which makes the user nearsighted and hides their face at blob weight stage. Cost: -3 points"
  - rscadd: "Mute quirk, which makes the user mute at blob weight stage. Cost: -3 points"
  - rscadd: "immobile arms quirk, which immobilizes the users arms at barely mobile weight stage. Cost: -8 points"
  - rscadd: "clothing bursting quirk, which causes the user to burst out of their jumpsuit at immobile weight stage, and have their gloves, boots and exo suits come off at barely mobile weight stage. Cost: -8 points"
  - rscadd: "belt bursting quirk, which causes the user to be unable to wear belts at morbidly obese weight stage. Cost: -5 points"
  - rscadd: "backpack quirk, which makes the user unable to wear backpacks at barely mobile weight stage. Cost: -8 points"
  - rscadd: "no buckle quirk, which makes the user unable to buckle at extremely obese weight stage. Cost: -1 point"
  - rscadd: "chair breakage quirk, which makes the user break any chair they sit on at barely mobile weight stage. Cost: -3 points"
  - rscadd: "stuckage quirk, which makes the user get stuck in airlocks at extremely obese weight stage. Cost: -6 points"
  - code_imp: "`TRAIT_UNIVERSAL_GAINER' has been repurposed to be a trait that overrides most prefs - the only way to obtain it is through the negative helplessness quirks."